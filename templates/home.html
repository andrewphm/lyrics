<!DOCTYPE html>
<html>
<head>
    <title>Lyrics Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Welcome to the Lyrics Generator!</h1>
        <form method="POST" class="space-y-4">
            <label for="artist" class="block">Select an artist:</label>
            <select id="artist" name="artist" class="block w-full p-2 border rounded">
                <option value="taylor_swift">Taylor Swift</option>
                <option value="drake">Drake</option>
            </select>
            <input type="submit" value="Generate Lyrics" class="block w-full p-2 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-600">
        </form>
    </div>
</body>
</html>
